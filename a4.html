<html>

<head>
<script type="text/javascript">
	
	function Calculate(){
		marks1 = parseInt(document.getElementById("firstSubject").value);
		marks2 = parseInt(document.getElementById("secondSubject").value);

		sum = marks1 + marks2;
		document.getElementById("TotalMarks").innerHTML= sum;
		sum = sum/2;

		if(sum>90){
			document.getElementById("Result").innerHTML = "S";
		}
		else if(sum>80 && sum<90 ){
			document.getElementById("Result").innerHTML = "A";
		}
		else{
			document.getElementById("Result").innerHTML = "Fail!"
		}


	}

</script>
<body>
	<form>
		Enter first subject Marks:
		<input type="text" id="firstSubject" onchange="Calculate()">
		Enter Second subject Marks:
		<input type="text" id="secondSubject" onchange="Calculate()">

	</form>

	Result:
	<p id="Result">
	</p>

	<br>

	Total Marks:
	<p id="TotalMarks">
	</p>

</body>
